<!DOCTYPE html>

<!-- 
    Header 
-->
<header>
    <title>Register</title>
</header>

<!--
    Body
-->
<body>
    <img src="../images/user.png" width="5%">

    <h1>Register yourself</h1>

    <form action="friends.html" method="post">
        <!-- Inputs -->
        <fieldset>
            <legend style="padding:5px; ">Register</legend>
    
            
                <p style="padding:0px">
                    <label for="Username">Username</label>
                    <input id="Username" type="text" name="username" value="" size="20" maxlength="50;" />
                    <br>
                
                    <label for="Password">Password</label>
                    <input type="password" id="psw" name="psw">
                    <br>
                
                    <label for="Password">Confirm Password</label>
                    <input type="password" id="pswCnf" name="pswCnf">
                </p>
        </fieldset>
    
        <!-- Buttons -->
        <p>
            <a href="./login.html">
                <button>Cancel</button>
            </a>
        
            <button type="submit">Create Account</button>
        </p>
        
    </form>

    
</body>
