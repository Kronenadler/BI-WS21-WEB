<!DOCTYPE html>

<!-- 
    Header 
-->
<header>
    <link rel="stylesheet" href="../styles/styles_general_nick.css">
    <link rel="stylesheet" href="../styles/styles_login_nick.css">
    <title>Register</title>
</header>

<!--
    Body
-->
<body>
    <img src="../images/user.png">

    <h1 class="title">Register yourself</h1>

    <fieldset class="box">
        <legend class="legend_login">Register</legend>

        <p>
            <label for="Username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username">
        </p>
        <p>
            <label for="Password">Password</label>
            <input type="password" id="psw" name="psw" placeholder="Password">
        </p>
        <p>
            <label for="Password">Confirm Password</label>
            <input type="password" id="psw" name="psw" placeholder="Repeat Password">
        </p>

    </fieldset>

    <a href="./login.html" class="btn_link">
        <button class="btn">Cancel</button>
    </a>
    <a href="./friends.html" class="button_link">
        <button class="btn" type="submit">Create Account</button>
    </a>
</body>
