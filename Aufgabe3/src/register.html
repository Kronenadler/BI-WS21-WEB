<!DOCTYPE html>

<!-- 
    Header 
-->
<header>
    <link rel="stylesheet" href="../styles/styles_general_nick.css">
    <link rel="stylesheet" href="../styles/styles_login_nick.css">
    <title>Register</title>
</header>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<!--
    Body
-->

<body class="full-screen">
    <img src="../images/user.png">

    <h1 class="title">Register yourself</h1>

    <form name="myForm" id="form" action="./friends.html" onsubmit="return goOn()" method="post">
        <fieldset class="box" method="get">
            <legend class="legend_login">Register</legend>

            <p class="max-small">
                <label for="Username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username">
            </p>
            <p class="max-small">
                <label for="Password">Password</label>
                <input type="password" id="password" name="psw" placeholder="Password">
            </p>
            <p class="max-small">
                <label for="Password">Confirm Password</label>
                <input type="password" id="password2" name="psw" placeholder="Repeat Password">
            </p>

        </fieldset>
        <div id="bottom_btns">
            <button class="btn" onclick="location.href='./login.html'" type="button">Cancel</button>           
            <button class="btn" type="submit" value="Submit">Create Account</button>
        </form>
        </div>
    </form>

    <script src="../scripts/registration.js"></script>


</body>
