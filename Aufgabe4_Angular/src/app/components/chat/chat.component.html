<h1 id="chat_title" class="title">Chat with {{this.messagedUser}}</h1>

<!-- Menu-->
<p id="nav_header">
    <a routerLink="/friends">&lt; Back</a> |
    <a routerLink="/profile">Profile</a> |
    <a (click)="removeFriend()">Remove Friend</a>
</p>



<!-- Chat messages -->
<div id="message_box" class="box">
    <div *ngIf="messages.length === 0">
        <label>There are currently no text messages</label>
    </div>
    <div *ngFor="let message of messages">
        <label><b>{{message.from}}</b>:<br *ngIf="seperateLines" /> {{message.msg}}</label>
        <label class="timestamp">{{formatTime(message.time)}}</label>
    </div>
</div>

<!-- New message -->
<form id="message_form" role="form" #messageForm="ngForm" (ngSubmit)="sendMessage(messageForm)">
    <input placeholder="New Message" type="text" name="newMsg" [(ngModel)]="newMsg" required #newMessage="ngModel">
    <button class="btn" type="submit">Add</button>
</form>
