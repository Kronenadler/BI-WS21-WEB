<header>
        <title>Register</title>
</header>
<body class="full-screen">
<img src="../../../assets/images/user.png">

<h1 class="title">Register yourself</h1>
<!--<link rel="stylesheet" href="../styles/styles_general_nick.css">
<link rel="stylesheet" href="../styles/styles_login_nick.css"-->
<form name="myForm" id="form" action="./friends.html" onsubmit="return goOn()" method="post">
    <fieldset class="box" method="get">
        <legend class="legend_login">Register</legend>

        <p class="max-small">
            <label for="Username" id="usernameLab">Username</label>
            <input (keyup)="checkUsername()" [(ngModel)]='username' type="text" id="username" name="username" placeholder="Username">
        </p>
        <p class="invis" id="usernameErr">Username already exists.</p>
        <p class="max-small" >
            <label for="Password">Password</label>
            <input (keyup)="checkPassword1()" [(ngModel)]='password1' type="password" id="password" name="psw" placeholder="Password">
        </p>
        <p class="invis" id="pw1Err">Password too short.</p>
        <p class="max-small">
            <label for="Password">Confirm Password</label>
            <input (keyup)="checkPassword2()" [(ngModel)]='password2' type="password" id="password2" name="psw" placeholder="Repeat Password">
        </p>
        <p class="invis" id="pw2Err">Passwords do not match.<p>

    </fieldset>
    <div class="bottom_btns">
        <button class="grey" id="btn" (click)="cancel()" type="button">Cancel</button>           
        <button class="blue" id="btn" (click)="createAccount()" type="button" value="Submit" [disabled]="!usernameOk ||!passwordOk">Create Account</button>
    </div>
</form>


</body>
